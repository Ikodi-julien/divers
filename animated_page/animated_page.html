<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Page animée avec CSS</title>
    </head>
    <body>
        <div class="hero">
            <div class="navbar">
                <img
                    src="images/icone_ikodi.png"
                    class="logo"
                    alt="icone_ikodi"
                />
                <button type="button">Sign Up</button>
            </div>

            <div class="content">
                <small>Bienvenue chez</small>
                <h1>IKODI<br />Sous l'Océan</h1>
                <button type="button">A propos</button>
            </div>

            <div class="sidebar">
                <img src="images/hamburger.png" class="menu" alt="menu" />
                <div class="social-links">
                    <img src="images/facebook_gris.png" alt="facebook" />
                    <img src="images/youtube_gris.png" alt="youtube" />
                    <img src="images/insta_gris.png" alt="insta" />
                    <img src="images/github_gris.png" alt="github" />
                </div>

                <div class="usefull-links">
                    <img src="images/share_bleu.png" alt="share" />
                    <img src="images/info.png" alt="info" />
                </div>
            </div>

            <div class="bubbles">
                <img src="images/bulle.png" />
                <img src="images/bulle.png" />
                <img src="images/bulle.png" />
                <img src="images/bulle.png" />
                <img src="images/bulle.png" />
                <img src="images/bulle.png" />
                <img src="images/bulle.png" />
            </div>
        </div>
    </body>
</html>
